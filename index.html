<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 2 Bimestre</title>
</head>
<body>
    <h1>Verifique o Tipo de Triângulo</h1>

  <label for="x">Lado X:</label>
  <input type="number" id="x" ><br>
  <br>
  <label for="y">Lado Y:</label>
  <input type="number" id="y"><br>
  <br>

  <label for="z">Lado Z:</label>
  <input type="number" id="z" ><br>
  <br>

  <button id="botao">Verificar</button>

  <p id="resultado"></p>
<hr>
 <h1>Calculadora de IMC</h1>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso"><br><br>

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura"><br><br>

  <button id="botao2">Calcular IMC</button>

  <p id="resultado2"></p>
<hr>
   <h1>Calculadora de Imposto DETRAN</h1>

  <label for="ano">Ano de fabricação:</label>
  <input type="number" id="ano" ><br><br>

  <label for="valor">Valor de tabela (R$):</label>
  <input type="number" id="valor"><br><br>

  <button id="botao3">Calcular Imposto</button>

  <p id="resultado3"></p>
<hr>
 <h1>Calculadora de Aumento Salarial</h1>

  <label for="salario">Salário atual (R$):</label>
  <input type="number" id="salario" ><br><br>

  <label for="codigo">Código do cargo:</label>
  <input type="number" id="codigo"><br><br>

  <button id="botao4">Calcular Novo Salário</button>

  <p id="resultado4"></p>
<hr>
  <h1>Calculadora de Crédito Bancário</h1>

  <label for="saldo">Saldo médio (R$):</label>
  <input type="number" id="saldo" ><br><br>

  <button id="botao5">Calcular Crédito</button>

  <p id="resultado5"></p>
<hr>
  <h1>Pedido da Lanchonete</h1>

  <label for="codigo">Código do item (1 a 6):</label>
  <input type="number" id="codigo" ><br><br>

  <label for="quantidade">Quantidade:</label>
  <input type="number" id="quantidade" ><br><br>

  <button id="botao6">Calcular Total</button>

  <p id="resultado6"></p>
  <hr>
   <h1>Sistema de Vendas</h1>

  <label for="preco">Preço do produto (R$):</label>
  <input type="number" id="preco" ><br><br>

  <label for="codigoPagamento">Condição de pagamento:</label>
  <select id="codigoPagamento" >
    <option value="">--Selecione--</option>
    <option value="a">a - À vista em dinheiro ou cheque (10% desconto)</option>
    <option value="b">b - À vista no cartão (15% desconto)</option>
    <option value="c">c - Em 2x sem juros</option>
    <option value="d">d - Em 2x com 10% de juros</option>
  </select><br><br>

  <button id="botao7">Calcular Pagamento</button>

  <p id="resultado7"></p>

<hr>
<h1>Pagamento de Professor</h1>

  <label for="nivel">Nível do professor (1, 2 ou 3):</label>
  <select id="nivel" >
    <option value="">--Selecione--</option>
    <option value="1">Nível 1 - R$12,00/hora</option>
    <option value="2">Nível 2 - R$17,00/hora</option>
    <option value="3">Nível 3 - R$25,00/hora</option>
  </select><br><br>

  <label for="horas">Horas/aula por semana:</label>
  <input type="number" id="horas" ><br><br>

  <button id="botao8">Calcular Salário</button>

  <p id="resultado8"></p>

</body>
<script src="script.js"></script>
</html>
